################################# Service #################################
service:
  enable: true
  title: 保护策略
  service_item:
    # service item loop
    - name: Human Being Factor
      icon: ti-world # themify icon pack : https://themify.me/themify-icons
      content: Wild animals have their value, like edible value, medical value, biological research value and so on. For interests and desire, hunters raise shotguns, aim at the wild animals. The extinction of dodo and sharp decrease of Tibetan antelope show obviously that how huge the influence brought by irrational hunting of human beings.

    # service item loop
    - name: Environment factor
      icon: ti-layout # themify icon pack : https://themify.me/themify-icons
      content: The development of factory industry and the extension of city not only destroy the habitats of wild animals but increase the temporary around the world. A large number of populations seriously affect the life of wild animals.

    # service item loop
    - name: Do not Buy and Sell Wild Animals
      icon: ti-blackboard # themify icon pack : https://themify.me/themify-icons
      content: Control from source. Control the market can initially decrease the desire.

    # service item loop
    - name: Protect the Habitat
      icon: ti-palette # themify icon pack : https://themify.me/themify-icons
      content: Protect the area of habitats. Reducing populations to protect resources. Keep the population in K/2(K is environment capacity, the most number in the area).

    # service item loop
    - name: Establish the Nature Reserve
      icon: ti-package # themify icon pack : https://themify.me/themify-icons
      content: It is the most efficient way to protect wildlife and is useful to research the biodiversity.

    # service item loop
    - name: Legislation and Ensure the Protected Animals
      icon: ti-pulse # themify icon pack : https://themify.me/themify-icons
      content: Perfecting and publicity the related laws can increase the sense of wild animals’ protection and publish the illegal activities.
